    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="row">
                <h1>Giphy Food Search</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- form to add more buttons -->
                    <form id="movie-form" class="userInput">
                        <label for="gif-input">Search Your Favorite Food Gifs</label>
                        <input type="text" id="gif-input"><br>
                    
                        <!-- Button triggers new topic to be added -->
                        <input id="add-gif" class="btn btn-dark" type="submit" value="Add a Topic">
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="buttons-view" class="col-md-12 userInput"></div>
            </div>
            <div class="row heading">
                <div class="col-md-8">
                    <h3>Search Results</h3>
                </div>
                <div class="col-md-4">
                    <h3>Favorite Gifs</h3>
                </div>
            </div>
            <div class="row">
                <div id="gif-view" class="col-md-8 eachGIF">
                    <!-- gifs from search go here -->
                </div>
                <div id="fav-gif-view" class="col-md-4">
                    <!-- favorite gifs go here -->
                </div>
            </div>
        </div>

        <script src="javascript/app.js"></script>
